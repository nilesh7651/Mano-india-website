<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="Banquet hall">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050505"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#fbbf24"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect x="180" y="220" width="840" height="420" rx="28" fill="#111827" opacity="0.72"/>
  <rect x="240" y="300" width="360" height="28" rx="14" fill="url(#accent)" opacity="0.35"/>
  <rect x="240" y="348" width="520" height="16" rx="8" fill="#e5e7eb" opacity="0.12"/>

  <!-- Windows -->
  <g opacity="0.18" stroke="#e5e7eb" stroke-width="3">
    <rect x="260" y="410" width="180" height="160" rx="12" fill="none"/>
    <rect x="470" y="410" width="180" height="160" rx="12" fill="none"/>
    <rect x="680" y="410" width="180" height="160" rx="12" fill="none"/>
  </g>

  <text x="80" y="110" fill="#fbbf24" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="44" font-weight="700">Venue</text>
  <text x="80" y="165" fill="#e5e7eb" opacity="0.78" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="24">Banquet • Lawn • Hall</text>
</svg>
