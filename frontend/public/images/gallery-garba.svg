<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="Garba night">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050505"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#fbbf24"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="600" cy="460" r="260" fill="#fbbf24" opacity="0.05"/>
  <circle cx="820" cy="420" r="170" fill="#f59e0b" opacity="0.06"/>

  <!-- Dandiya sticks -->
  <g stroke="url(#accent)" stroke-width="18" stroke-linecap="round" opacity="0.70">
    <line x1="520" y1="300" x2="720" y2="600" />
    <line x1="720" y1="300" x2="520" y2="600" />
  </g>

  <text x="80" y="110" fill="#fbbf24" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="44" font-weight="700">Garba / Fest Night</text>
  <text x="80" y="165" fill="#e5e7eb" opacity="0.78" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="24">Cultural nights & festival events</text>
</svg>
