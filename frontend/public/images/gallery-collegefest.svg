<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="College fest">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050505"/>
      <stop offset="1" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#fbbf24"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect x="150" y="260" width="900" height="420" rx="28" fill="#111827" opacity="0.7"/>

  <!-- Stage lights -->
  <g opacity="0.55">
    <path d="M260 260 L340 260 L260 420 Z" fill="#fbbf24" opacity="0.10"/>
    <path d="M420 260 L500 260 L420 460 Z" fill="#f59e0b" opacity="0.10"/>
    <path d="M580 260 L660 260 L580 480 Z" fill="#fbbf24" opacity="0.08"/>
    <path d="M740 260 L820 260 L740 460 Z" fill="#f59e0b" opacity="0.08"/>
  </g>

  <rect x="240" y="560" width="720" height="70" rx="18" fill="url(#accent)" opacity="0.18"/>

  <text x="80" y="110" fill="#fbbf24" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="44" font-weight="700">College Fest</text>
  <text x="80" y="165" fill="#e5e7eb" opacity="0.78" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="24">Stage • Music • Crowd energy</text>
</svg>
