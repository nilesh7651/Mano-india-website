<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="Corporate event">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050505"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#fbbf24"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect x="120" y="210" width="960" height="480" rx="28" fill="#111827" opacity="0.7"/>

  <!-- Stage -->
  <rect x="200" y="520" width="800" height="90" rx="18" fill="#0f172a" opacity="0.9"/>
  <rect x="240" y="545" width="180" height="22" rx="11" fill="url(#accent)" opacity="0.85"/>
  <rect x="240" y="575" width="260" height="14" rx="7" fill="#e5e7eb" opacity="0.16"/>

  <!-- Audience dots -->
  <g fill="#e5e7eb" opacity="0.12">
    <circle cx="280" cy="660" r="8"/>
    <circle cx="340" cy="660" r="8"/>
    <circle cx="400" cy="660" r="8"/>
    <circle cx="460" cy="660" r="8"/>
    <circle cx="520" cy="660" r="8"/>
    <circle cx="580" cy="660" r="8"/>
    <circle cx="640" cy="660" r="8"/>
    <circle cx="700" cy="660" r="8"/>
    <circle cx="760" cy="660" r="8"/>
    <circle cx="820" cy="660" r="8"/>
    <circle cx="880" cy="660" r="8"/>
  </g>

  <text x="80" y="110" fill="#fbbf24" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="44" font-weight="700">Corporate Events</text>
  <text x="80" y="165" fill="#e5e7eb" opacity="0.78" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="24">Conferences, launches & offsites</text>
</svg>
