<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="Party celebration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050505"/>
      <stop offset="1" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#fbbf24"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>

  <!-- Confetti -->
  <g opacity="0.5">
    <circle cx="180" cy="180" r="10" fill="#fbbf24" opacity="0.5"/>
    <circle cx="260" cy="120" r="6" fill="#e5e7eb" opacity="0.25"/>
    <circle cx="1040" cy="140" r="9" fill="#f59e0b" opacity="0.35"/>
    <circle cx="980" cy="220" r="6" fill="#e5e7eb" opacity="0.2"/>
    <rect x="820" y="120" width="10" height="26" rx="5" fill="#fbbf24" opacity="0.35"/>
    <rect x="330" y="210" width="8" height="22" rx="4" fill="#f59e0b" opacity="0.25"/>
    <rect x="600" y="140" width="7" height="18" rx="3.5" fill="#e5e7eb" opacity="0.18"/>
  </g>

  <!-- DJ booth -->
  <rect x="340" y="470" width="520" height="190" rx="26" fill="#0f172a" opacity="0.9"/>
  <rect x="370" y="500" width="200" height="20" rx="10" fill="url(#accent)" opacity="0.85"/>
  <rect x="370" y="535" width="320" height="12" rx="6" fill="#e5e7eb" opacity="0.14"/>
  <circle cx="740" cy="565" r="46" fill="#111827" opacity="0.9"/>
  <circle cx="740" cy="565" r="18" fill="#fbbf24" opacity="0.55"/>

  <text x="80" y="110" fill="#fbbf24" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="44" font-weight="700">Parties & Celebrations</text>
  <text x="80" y="165" fill="#e5e7eb" opacity="0.78" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="24">Birthdays, anniversaries & more</text>
</svg>
